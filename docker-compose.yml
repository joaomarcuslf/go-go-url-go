version: "3.7"

services:
  api:
    build: .
    command: air -c .air.toml
    volumes:
      - ./:/usr/app
      - ./:/go/src/url_shortener
      - ./:/usr/local/go/src/url_shortener
    ports:
      - 5000:5000
    env_file:
      - ./.env
    environment:
      PORT: 5000
  redis:
    image: "redis:alpine"
