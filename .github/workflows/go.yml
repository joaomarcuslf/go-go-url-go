name: go

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [ '1.16' ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Go env ğŸ—
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          go mod download

      - name: Run app ğŸ‘€
        run: |
          make build

      - name: Run tests ğŸ§ª
        run: |
          make test

      - name: Stop containers ğŸ³
        if: always()
        run: docker-compose -f "docker-compose.yml" down

